<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <section>
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Blood Group</th>
                                    <th>Phone</th>
                                    <th>Packet No</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Blood Group</th>
                                    <th>Phone</th>
                                    <th>Packet No</th>
                                    <th>Date</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr     th:each="donor : ${donorList}">
                                    <td th:text="${donor.firstName}+' '+${donor.lastName}"></td>
                                    <td th:text="${donor.bloodGroup}"></td>
                                    <td th:text="${donor.phoneNumber}"></td>
                                    <td th:text="${donor.packetNumber}"></td>
                                    <td th:text="${donor.date}"></td>
                                    
                                    <!-- <td><a th:href="@{/employees/showEmpUpdateForm(employeeid=${tempemp.id})}"
                                             class="btn btn-info btn-sm">Update</a></td>
                                    <td><a th:href="@{/employees/deleteEmp(employeeid=${tempemp.id})}"
                                             class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this employee ?'))) return false">Delete</a></td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->
    </section>
</body>

</html>
